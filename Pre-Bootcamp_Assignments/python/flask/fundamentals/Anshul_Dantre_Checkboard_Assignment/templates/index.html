<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{  url_for('static', filename='/css/style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <h1 style="background-color: {{col1}}; color: {{col2}};">*** Checkerboard ***</h1>
    <table>
        <tbody>
            {% for i in range(0,a) %}
                <tr>
                    {% for j in range(0,b) %}
                        {% if (i + j) % 2 == 0 %}
                            <td style="background-color: {{col1}};"></td>
                        {% else %}
                            <td style="background-color: {{col2}};"></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
