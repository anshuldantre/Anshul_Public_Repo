<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="flex justify-center col-4 mx-auto text-left mt-5 border border-secondary border-3 bg-dark">
        <div class="inner-container m-2 p-2 w-75 text-decoration-underline text-light">
            <h1>Submitted Info</h1>
        </div>
        <div>
            <div class="inner-container m-2 p-2 w-75 text-light">
                <div class="container text-left">
                    <div class="row row-cols-2 m-2">
                        <div class="col">Name</div>
                        <div class="col">{{ session.username }}</div>
                        <div class="col">Dojo Location</div>
                        <div class="col">{{ session.location }}</div>
                        <div class="col">Favourite Location</div>
                        <div class="col">{{ session.language }}</div>
                        <div class="col">Comment</div>
                        <div class="col">{{ session.comments }}</div>
                    </div>
                </div>
            </div>
            <div>
                <div class="btn m-2 d-flex justify-content-end">
                    <a href="/" class="btn btn-info text-light">GO Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
