<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="flex justify-center col-3 mx-auto text-left bg-dark mt-5">
        <div class="text-left text-warning fs-2 p-3">DOJO Survey</div>
        
        <form action="/userinput" class="form text-left">
            <div class="form-group ">
                <div class="form-text ml-5 p-3">
                    <div class="fs-5 text-light pb-3">
                        <label for="username">Name:</label>
                    </div>
                    <div class="textaria pb-3">
                        <input type="text" id="username" name="username" size="60">
                    </div>
                    <div class="fs-5 text-light pb-3">
                        <label for="location">Dojo Location:</label>
                    </div>
                    <div class="textaria pb-3">
                        <input type="text" id="location" name="location" size="60">
                    </div>
                    <div class="fs-5 text-light pb-3">
                        <label for="language">Favourite Language</label>
                    </div>
                    <div class="textaria pb-3">
                        <input type="text" id="language" name="language" size="60">
                    </div>
                    <div class="fs-5 text-light pb-3">
                        <label for="comments">Comments:</label>
                    </div>
                    <div class="textaria pb-3">
                        <textarea name="textarea" id="comments" cols="62" rows="5"></textarea>
                    </div>
                    <div class="btn ">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>

</body>
</html>
