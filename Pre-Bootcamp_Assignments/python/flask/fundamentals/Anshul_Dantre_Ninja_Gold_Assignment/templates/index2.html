<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />
    <title>Ninja Money</title>
</head>
<body>
    <div class="container bg-success-subtle border border-danger p-3">

        <div class="row d-flex justify-content-around m-5">
            <div class="col-11 border border-danger fw-bold">
                <label for="yourgold">Your Gold:</label>
                <input type="text" name="yourgold" id="yourgold" disabled>
            </div>
        </div>

        <div class="row d-flex justify-content-around m-5">
            <div class="col-2 border border-danger justify-content-center">
                <div class="label border border-dark text-center fs-2 fw-bold">Farm</div>
                <div class="Desc p-1 border border-danger text-center"><p class="small">(Earns 10-20 Golds)</p></div>
                <div class="m-4 d-flex justify-content-center">
                    <form action="/proces_money" method="post">
                        <input type="hidden" name="which_button" value="farm">
                        <input class="btn btn-primary btn-lg" type="button" value="Find Gold!">
                    </form>
                </div>
            </div>

            <div class="col-2 border border-danger justify-content-center">
                <div class="label border border-dark text-center fs-2 fw-bold">Cave</div>
                <div class="Desc p-1 border border-danger text-center"><p class="small">(Earns 5-10 Golds)</p></div>
                <div class="m-4 d-flex justify-content-center">
                    <form action="/proces_money" method="post">
                        <input type="hidden" name="which_button" value="farm">
                        <input class="btn btn-primary btn-lg" type="button" value="Find Gold!">
                    </form>
                </div>
            </div>

            <div class="col-2 border border-danger justify-content-center">
                <div class="label border border-dark text-center fs-2 fw-bold">House</div>
                <div class="Desc p-1 border border-danger text-center"><p class="small">(Earns 2-5 Golds)</p></div>
                <div class="m-4 d-flex justify-content-center">
                    <form action="/proces_money" method="post">
                        <input type="hidden" name="which_button" value="farm">
                        <input class="btn btn-primary btn-lg" type="button" value="Find Gold!">
                    </form>
                </div>
            </div>

            <div class="col-2 border border-danger justify-content-center">
                <div class="label border border-dark text-center fs-2 fw-bold">Casino</div>
                <div class="Desc p-1 border border-danger text-center"><p class="small">(earns/takes 0-50 Golds)</p></div>
                <div class="m-4 d-flex justify-content-center">
                    <form action="/proces_money" method="post">
                        <input type="hidden" name="which_button" value="farm">
                        <input class="btn btn-primary btn-lg" type="button" value="Find Gold!">
                    </form>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-around m-5">
            <div class="col-11 border border-danger fw-bold">
                <label for="yourgold">Activities:</label>
                <br>
                <textarea name="activity" id="activity" cols="143" rows="5" disabled>
This is where activity logs will be displayed.
                </textarea>
            </div>
        </div>

    </div>
</body>
</html>
