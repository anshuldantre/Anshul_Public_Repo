<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Great Number Game </title>
</head>
<body>

    <div class="outer-container">
        <div class="text-header">Welcome to the Great Number Game !!!</div>
        <div class="text-smheader">I am thinking of a number between 1 and 100</div>
        <div class="text-smheader">Take a Guess</div>

        <div class="inner-flex">
            <div class="feedback">
                {{ session['msg'] }}
            </div>

            <div class="inputform">
                <form action="/userform" method="POST">
                    <input type="text" id="num1"  name="numinput">
                    <div class="btn">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>

        </div>
        


    </div>

</body>
</html>
