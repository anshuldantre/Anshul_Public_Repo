<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .flex-container > div {
            background-color: lightblue;
            width: 150px;
            height: 150px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }

        h1 {
            text-align: center;
        }
     </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="flex-container">
        {% for i in range (0,no_of_boxes): %}
            <div style="background-color: {{box_color}}"></div>
        {% endfor %}

    </div>

</body>

</html>
