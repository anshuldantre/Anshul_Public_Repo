<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Update user</title>
</head>
<body>
    <div class="container p-4">
        <h1 class="text-center col-sm-8">Update user !</h1>

        {% for x in user_detail %}
        <form action="/update_user" method="post">
            <div class="text-left">

                    <div class="mb-3 col-sm-8">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control border-secondary" name="fname" value="{{ x.first_name }}">
                    </div>
                    
                    <div class="mb-3 col-sm-8">
                        <label for="lname" class="form-label">Last Name</label>
                        <input type="text" class="form-control border-secondary" name="lname" value="{{ x.last_name }}">
                    </div>
        
                    <div class="mb-3 col-sm-8">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control border-secondary" name="email" value="{{ x.email }}">
                    </div>
                    <input type="submit" class="btn btn-success" value="Update User">
                    <input type="hidden" name="id" value="{{ x.id }}">
                    <a href="/" class="btn btn-primary align-item-left">Back</a>
            </div>
        </form>
        {% endfor %}
    </div>
</body>
</html>
