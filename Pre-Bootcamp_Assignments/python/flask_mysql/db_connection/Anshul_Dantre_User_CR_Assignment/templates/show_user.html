<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Show User</title>
</head>
<body>
    <div class="container-sm m-3 fs-5 text-center border-secondary">
        <h1>
            Here are our users
        </h1>
        <br>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for x in user_detail %}
                <tr>
                    <th scope="row">{{ x.id }}</th>
                    <td> {{ x.first_name }} </td>
                    <td> {{ x.last_name }} </td>
                    <td> {{ x.email }} </td>
                    <td> {{ x.created_at }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary align-item-left">Back</a>
    </div>
</body>
</html>
