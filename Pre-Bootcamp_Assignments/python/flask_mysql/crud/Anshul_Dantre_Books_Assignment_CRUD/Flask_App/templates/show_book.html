<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Book Show</title>
</head>
<body>
    <div class="container mt-3  p-3">
        <div class="row justify-content-around">
            <div class="col-5 p-4">
                <div class="heading fs-3 text fw-bold text-warning">
                    Title: {{book_info.title}}
                </div>
                <br>
                <div>
                    <h4>Favourited By :</h4>
                    {% for auth in book_info.favourited_by %}
                        <table class="table text-dark table-striped">
                            <tr scope="row">{{ auth.name }}</tr>
                        </table>
                    {% endfor %}
                </div>
            </div>
            <div class="col-5 ">
                <div class="p-4 border border-dark">
                    <div class="heading fs-3 text-center fw-bold text-warning">
                        Add Books's Favourite
                    </div>
                    <div class="mb-3 fs-6 fw-bold">
                        <form action="/add_author_fav" method="post">
                            <label for="Author" class="form-label">Author:</label>
                            <select name="author_id" class="form-select">
                                {% for row in auth_list %}
                                <option value="{{ row.id }}">{{ row.name }}</option>
                                {% endfor %}
                            </select>
                            <input type="hidden" value="{{ book_info.id }}" name="book_id">
                            <input class="btn btn-primary mt-3" type="submit" value="Add">
                        </form>
                    </div>
                </div>
                <br>
            </div>
            <a class="mb-3 fs-6" href="/">Home</a>
        </div>
    </div>
</body>
</html>
