<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Authors</title>
</head>
<body>
    <div class="container mt-3 text-primary-emphasis p-3">
        <div class="row justify-content-around">
            <div class="col-5 p-4 bg-dark">
                <div class="heading fs-3 text-center fw-bold">
                    New Authors
                </div>
                <form action="/create_author" method="post">
                    <div class="mb-3 text-white fw-bold ">
                        <label for="Name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="aname">
                        <input class="btn btn-primary mt-3" type="submit" value="Add Author">
                    </div>
                </form>
            </div>
            <div class="col-5 ">
                <div class="p-4 border border-dark">
                    <div class="heading fs-3 text-center fw-bold">
                        All Authors
                    </div>
                    <div class="mb-3 fs-6">
                        <table>
                            <tbody>
                                {% for authors in authors_list %}
                                <tr>
                                    <td><a class="text-decoration-none" href="/authors/{{authors.id}}">{{ authors.name }}</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
                <a class="mb-3 fs-6" href="/books">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>
