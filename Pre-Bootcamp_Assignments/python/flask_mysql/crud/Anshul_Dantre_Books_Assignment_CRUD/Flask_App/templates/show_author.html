<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Author Show</title>
</head>
<body>
    <div class="container mt-3 text-warning p-3">
        <div class="row justify-content-around">
            <div class="col-5 p-4">
                <div class="heading fs-3 text-center fw-bold">
                    {{favourites.name}}'s Favorates
                </div>
                <div>
                    <div >
                        <table class="table text-dark table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">No. Of Pages</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for rec in favourites.fav_book %}
                                <tr>
                                    <td scope="row">{{ rec.title }}</td>
                                    <td>{{ rec.num_of_pages }}</td>
                                </tr>
                                <br>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-5 ">
                <div class="p-4 border border-dark">
                    <div class="heading fs-3 text-center fw-bold text-warning">
                        Add Author's Favourite
                    </div>
                    <div class="mb-3 fs-6 fw-bold">
                        <form action="/add_favourite" method="post">
                            <label for="Name" class="form-label">Book:</label>
                            <select name="book_id" class="form-select">
                                {% for row in unfavoutires %}
                                <option value="{{ row.id }}">{{ row.title }}</option>
                                {% endfor %}
                            </select>
                            <input type="hidden" value="{{ favourites.id }}" name="author_id">
                            <input class="btn btn-primary mt-3" type="submit" value="Add Book">
                        </form>
                    </div>
                </div>
                <br>
            </div>
            <a class="mb-3 fs-6" href="/">Home</a>
        </div>
    </div>
</body>
</html>
