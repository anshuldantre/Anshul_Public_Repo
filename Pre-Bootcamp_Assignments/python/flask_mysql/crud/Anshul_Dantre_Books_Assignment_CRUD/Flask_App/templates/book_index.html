<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Books</title>
</head>
<body>
    <div class="container mt-3 text-warning p-3">
        <div class="row justify-content-around">
            <div class="col-5 p-4 bg-dark">
                <div class="heading fs-3 text-center fw-bold">
                    New Books
                </div>
                <form action="/add_book" method="post">
                    <div class="mb-3 text-white fw-bold ">
                        <label for="Name" class="form-label">Title:</label>
                        <input type="text" class="form-control" name="title">
                        <label for="Name" class="form-label">Number of Pages:</label>
                        <input type="text" class="form-control" name="num_of_pages">
                        <input class="btn btn-warning mt-3" type="submit" value="Add Book">
                    </div>
                </form>
            </div>
            <div class="col-5 ">
                <div class="p-4 border border-dark">
                    <div class="heading fs-3 text-center fw-bold text-dark">
                        All Books
                    </div>
                    <div class="mb-3 fs-6">
                        <table>
                            <tbody>
                                {% for books in all_books %}
                                <tr>
                                    <td><a class="text-decoration-none" href="/book_list/{{books.id}}">{{ books.title }}</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
            </div>
            <a class="mb-3 fs-6" href="/">Home</a>
        </div>
    </div>
</body>
</html>
