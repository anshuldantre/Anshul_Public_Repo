<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Add New Ninja</title>
</head>
<body>
    <div class="container mt-3 p-1">
        <div class="row justify-content-center">
            <div class="col-4 m-3 border border-secondary bg-dark">
                <h2 class="text-center text-primary pt-4">New Dojo</h2>
                <form action="/save_ninja" method="post">
                    <div class="form m-3 text-light">
                        <div>
                            <select name="dojo_id" id="">
                                {% for d in dojos %}
                                    <option value="{{ d.id }}">{{ d.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div>
                            <label class="form-label" for="fname">First Name:</label>
                            <input class="form-control" type="text" name="fname">
                        </div>
                        <br>
                        <div>
                            <label class="form-label" for="lname">Last Name:</label>
                            <input class="form-control" type="text" name="lname">
                        </div>
                        <br>
                        <div>
                            <label class="form-label" for="age">Age:</label>
                            <input class="form-control" type="text" name="age">
                        </div>
                        <br>
                        <div>
                            <input class="text-bg-primary mb-3" type="submit" value="Add Ninja">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <a href="/">Home</a>
    </div>
</body>
</html>
