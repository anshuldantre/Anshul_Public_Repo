<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Show Ninjas</title>
</head>
<body>
    <div class="container mt-3 p-1">
        <div class="fs-2 text-info">
            <p>{{ ninja_list.name }} Ninjas</p>
        </div>
        <table class="table p-3 mb-2 bg-info text-dark border border-secondary">
            <thead class="fw-bold fs-2">
                    <tr>
                        <td scope="col">First Name</td>
                        <td scope="col">Last Name</td>
                        <td scope="col">Age</td>
                        <td scope="col">Actions</td>
                    </tr>
            </thead>
            <tbody class="fs-6">
                {% for ninja in ninja_list.ninjas %}
                    <tr>
                        <td scope="row">{{ ninja.first_name }}</td>
                        <td scope="row">{{ ninja.last_name }}</td>
                        <td scope="row">{{ ninja.age }}</td>
                        <td scope="row"><a href="/edit/{{ ninja.id }}" class="text-dark">Edit</a> | <a href="/delete_ninja/{{ ninja.id }}" class="text-dark">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/">Home</a>
    </div>
</body>
</html>
