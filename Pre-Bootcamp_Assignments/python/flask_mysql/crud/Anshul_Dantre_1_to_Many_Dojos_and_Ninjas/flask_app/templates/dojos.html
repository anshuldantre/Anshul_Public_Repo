<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Dojos</title>
</head>
<body>
    <div class="container mt-3 p-3">
        <div class="row justify-content-around">
            <div class="col-4 m-3 border border-secondary bg-dark">
                <h2 class="text-center text-primary pt-4">New Dojo</h2>
                <form action="/add_new_dojo" method="post">
                    <div class="form m-3 text-light">
                        <div>
                            <label class="form-label" for="dname">Name:</label>
                            <input class="form-control" type="text" name="dname">
                        </div>
                        <br>
                        <div>
                            <input class="text-bg-primary" type="submit" value="Add Dojo">
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-4 m-3 border border-secondary bg-dark">
                <h2 class="text-center text-primary pt-4">All Dojos</h2>
                <div class="text-center">
                    {% for dojos in dojo_list %}
                        <a class="text-warning text-decoration-none" href="/show_ninja/{{ dojos.id }}">{{ dojos.name }}</a>
                        <a class="text-light" href="/delete_dojo/{{ dojos.id}}">Delete</a>
                        <br><br>
                    {% endfor %}
                </div>
            </div>
        </div>
        <a href="/ninja">Add Ninja</a>
    </div>
</body>
</html>
