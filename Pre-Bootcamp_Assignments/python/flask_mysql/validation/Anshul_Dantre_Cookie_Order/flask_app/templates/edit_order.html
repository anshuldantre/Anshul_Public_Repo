<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <title>Edit Order</title>
</head>
<body>
    <div class="container">
        <div class="container d-flex justify-content-between mt-3">
            <h1>Edit Order</h1>
            <a href="/">Back to Purchases</a>
        </div>
        <div class="text-danger p-3">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages%}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="col-4">
            {% for d in detail%}
                <form action="/amend" method="post" class="form-control" >
                        <div class="form-group container d-flex justify-content-between mt-3">
                            <label for="customer_name" class="form-label">Name:</label>
                            <input class="form-control-sm" type="text" name="customer_name" value="{{ d.customer_name }}">
                    </div>
                    <div class="form-group container d-flex justify-content-between mt-3">
                        <label for="cookie_type" class="form-label">Cookie Type:</label>
                        <input class="form-control-sm" type="text" name="cookie_type" value="{{ d.cookie_type }}">
                    </div>
                    <div class="form-group container d-flex justify-content-between mt-3">
                        <label for="num_of_boxes" class="form-label">Number of Boxes:</label>
                        <input class="form-control-sm" type="number" name="num_of_boxes" value="{{ d.num_of_boxes }}">
                    </div>
                    <div class="form-group container d-flex justify-content-between mt-3">
                        <input class="btn btn-primary mb-3" type="submit">
                    </div>
                    <input type="hidden" name="id" value="{{ d.id }}">
                </form>
            {% endfor %}
        </div>
    </div>



</body>
</html>
