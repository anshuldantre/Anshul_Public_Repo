<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Add User</title>
</head>
<body>
    <body>
        <div class="main">
                <h1 class="header text-center mt-3">Add a New User</h1>
                <br>
            <div class="toast fade show container">
                <div class="toast-header">Enter a New User</div>
                <br>
                <div class="text-danger fs-4">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="toast-body">
                    <form action="/create" method="post" class="container">
                        <div class="form-group">
                            <label for="first_name">First Name:</label>
                            <input name="first_name" id="first_name" type="text" class="form-control" value="{{session.user_detail['first_name']}}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="last_name">Last Name:</label>
                            <input name="last_name" id="last_name" type="text" class="form-control" value="{{session.user_detail['last_name']}}">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input name="email" id="email" type="text" class="form-control"  value="{{session.user_detail['email']}}">
                        </div>
                        <br>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </body>

</body>
</html>
