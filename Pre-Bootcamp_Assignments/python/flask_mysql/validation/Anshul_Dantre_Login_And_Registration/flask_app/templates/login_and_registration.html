<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container main">
        <div class="d-flex justify-content-between">
            <div class="container bg-dark m-3 p-3 text-light col-4">
                <h1 class="text-primary mt-3">Register</h1>
                <br>
                <form action="/register_user" class="form-group">
                    <div class="col-11">
                        <label class="form-label" for="first_name">First Name:</label>
                        <input class="form-control form-control-sm" type="text" name="first_name">
                    </div>
                    <br>
                    <div class="col-11">
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input class="form-control form-control-sm" type="text" name="last_name">
                    </div>
                    <br>
                    <div class="col-11">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control form-control-sm" type="text" name="email">
                    </div>
                    <br>
                    <div class="col-11">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control form-control-sm" type="password" name="password">
                    </div>
                    <br>
                    <div class="col-11">
                        <label class="form-label" for="confirm_password">Confirm Password:</label>
                        <input class="form-control form-control-sm" type="password" name="confirm_password">
                    </div>
                    <br>
                    <div>
                        <input class="btn btn-primary col-4 fw-bold" type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="container bg-dark m-3 p-3 text-light col-4">
                <h1 class="text-success mt-3">Login</h1>
                <br>
                <form action="/login_user" class="form-group">
                    <div class="col-11">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control form-control-sm" type="text" name="email">
                    </div>
                    <br>
                    <div class="col-11">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control form-control-sm" type="password" name="password">
                    </div>
                    <br>
                    <div>
                        <input class="btn btn-success col-4 fw-bold" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
