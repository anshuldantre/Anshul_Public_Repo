<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Workout Recorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid d-flex">
            <div class="col-8">
                <div class="row">
                    <div class="col-2">
                        <img class="mx-auto d-block" src="/static/css/images/Logo.png" alt="image not found">
                    </div>
                    <div class="col-10 fnt">
                        <p>Random quote of the Day ! API integration</p>
                        <p>quote</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="background back" src="/static/css/images/Wallpaper1.jpg" alt="image not found">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row offset-md-3 mt-5 text-warning">
                    <form action="/register_via_google" method="post" class="form-group">
                        <div class="col-11 text-center">
                            <h4>Quick Signup (API)</h4>
                            <br>
                            <input class="btn btn-danger fw-bold" type="submit" value="Sign up with Google">
                        </div>
                    </form>
                    <br>
                    <hr>
                        {% with messages = get_flashed_messages( category_filter = ["register"] ) %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="text-light">{{ message }}</p>
                                {% endfor %}
                            {% endif%}
                        {% endwith %}
                    <form action="/register_user" method="post" class="form-group">
                        <div class="col-11">
                            <label class="form-label" for="first_name">First Name:</label>
                            <input class="form-control form-control-sm" type="text" name="first_name">
                        </div>
                        <div class="col-11 mt-1">
                            <label class="form-label" for="last_name">Last Name:</label>
                            <input class="form-control form-control-sm" type="text" name="last_name">
                        </div>
                        <div class="col-11 mt-1">
                            <label class="form-label" for="email">Email:</label>
                            <input class="form-control form-control-sm" type="text" name="email">
                        </div>
                        <div class="col-11 mt-1">
                            <label class="form-label" for="email">Mobile:</label>
                            <input class="form-control form-control-sm" type="text" name="mobile">
                        </div>
                        <div class="col-11 mt-1">
                            <label class="form-label" for="password">Password:</label>
                            <input class="form-control form-control-sm" type="password" name="password">
                        </div>
                        <div class="col-11 mt-1">
                            <label class="form-label" for="confirm_password">Confirm Password:</label>
                            <input class="form-control form-control-sm" type="password" name="confirm_password">
                        </div>
                        <br>
                        <br>
                        <div class="col-11 text-center">
                            <input class="btn btn-danger fw-bold" type="submit" value="Sign up for the Challenge !">
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
