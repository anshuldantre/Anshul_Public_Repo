<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Add your Measurements !</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between mt-3 fs-4 text-warning">
            <div class="col-1">
                <img class="mx-auto d-block" src="/static/css/images/Logo.png" alt="image not found">
            </div>
            <div class="fs-4 text-warning">
                <p> {{ first_name }}, Create a new Routine !</p>
            </div>
            <form action="/logout" method="post">
                <div>
                    <input class="btn btn-danger fw-bold mt-3" type="submit" value="Logout">
                </div>
            </form>
        </div>
        <hr class="text-warning">
        <div class="col offset-md-1 mt-3 text-warning">
            <h5 class="text-danger mt-3">Add Routine Details</h5>
                {% with messages = get_flashed_messages( category_filter = ["register"] ) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-light">{{ message }}</p>
                        {% endfor %}
                    {% endif%}
                {% endwith %}
            <form action="/add_user_routine" method="post" class="form-group">
                <div class="col-5">
                    <label class="form-label" for="first_name">Time (in Military Format 24 Hrs):</label>
                    <input class="form-control form-control-sm" type="text" name="time" placeholder="07:00 AM">
                </div>
                <div class="col-5 mt-1">
                    <label class="form-label" for="last_name">Monday:</label>
                    <input class="form-control form-control-sm" type="text" name="monday" placeholder="Trap Bar Deadlift">
                </div>
                <div class="col-5 mt-1">
                    <label class="form-label" for="email">Tuesday:</label>
                    <input class="form-control form-control-sm" type="text" name="tuesday" placeholder="Sumo Squats">
                </div>
                <div class="col-5 mt-1">
                    <label class="form-label" for="email">Wednesday:</label>
                    <input class="form-control form-control-sm" type="text" name="wednesday" placeholder="Arnold Dumbell Press">
                </div>
                <div class="col-5 mt-1">
                    <label class="form-label" for="password">Thursday:</label>
                    <input class="form-control form-control-sm" type="text" name="thursday" placeholder="Inclined Bench Press">
                </div>
                <div class="col-5 mt-1">
                    <label class="form-label" for="confirm_password">Friday:</label>
                    <input class="form-control form-control-sm" type="text" name="friday" placeholder="Rope Pull">
                </div>
                <div class="col-5 mt-1">
                    <label class="form-label" for="password">Saturday:</label>
                    <input class="form-control form-control-sm" type="text" name="saturday" placeholder="Dumbell Farmers Carry">
                </div>
                <div class="col-5 mt-1">
                    <label class="form-label" for="confirm_password">Sunday:</label>
                    <input class="form-control form-control-sm" type="text" name="sunday" placeholder="Rest">
                </div>
                <br>
                <br>
                <div class="col-5 text-center">
                    <a class="btn btn-danger fw-bold" href="/routine">Back</a>
                    <input class="btn btn-danger fw-bold" type="submit" value="Add">
                </div>
                <br>
            </form>
        </div>

    </div>
</body>
</html>
