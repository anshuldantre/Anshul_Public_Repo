<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is a tag for input text box of string type -->
    <input type="text" name="First_name">
    <br><br>
    
    <!-- This is a tag for input text box of number type -->
    <input type="number" name="age">
    <br><br>

    <!-- This is a tag for input text box of password type -->    
    <input type="password" name="password">
    <br><br>

    <!-- This is a tag for input text box of date type -->
    <input type="date" name="dob">
    <br><br>

    <!-- This is a tag for input text box of color type -->
    <input type="color" name="text_color">
    <br><br>

    <!-- This is a tag for input type radio button -->
    <input type="radio" name="font" value="bold"
    id="bold">
    <label for="bold"><strong>Bold</strong></label>
    <input type="radio" name="font" value="normal"
    id="normal"> 
    <label for="normal">Normal</label>
    <br><br>

    <!-- This is a tag for checkbox input type -->
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">I Agree</label>
    <br><br>

    <!-- This is a tag for text area input type -->
    <textarea name="comments" id="comments" cols="20" rows="3">
    </textarea>
    <br><br>

    <!-- This is a tag for input type dropdown list -->
    <select name="snack">
        <option>Almonds</option>
        <option>Cheese and Crackers</option>
        <option>Pita and Hummus</option>
        <option>Pears</option>
    </select>


</body>
</html>
