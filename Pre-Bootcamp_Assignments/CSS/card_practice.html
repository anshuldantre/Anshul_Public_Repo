<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="card_practice.css">
</head>

<body>
    <div class="flex-container">
        <div class="user-card">
            <div class="card-header">
                <img src="./User_Card/user-circle.png" alt="profile" class="avatar-m"> 
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3><img src="./User_Card/map-marker.png" alt="pin" class="icons-s"> Seattle</h3>
                <p>Developer | Engineer | Problem Solver
                    <br>
                    Master of shadows and the Internet!
                </p>
                <p><img class="icons-s" src="./User_Card/gear.png" alt="gear not found">
                    <a href="#"> edit profile</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
